language: node_js
node_js:
  - 8.9.1
cache:
  directories:
  - node_modules
fail_fast: true
env:
  global:
  - NODE_ENV=travis
  - secure: ""
before_install:
- echo 1 databaseUrl=$databaseUrl
stages:
  - Compile test and deploy to staging
jobs:
  include:
    - stage: Compile test and deploy to staging
      script: echo 2 databaseUrl=$databaseUrl && npm start 